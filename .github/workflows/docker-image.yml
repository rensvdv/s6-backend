          context: music-service
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/music-service:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/music-service:latest

  recommendation-service:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
