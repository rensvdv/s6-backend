name: Backend Docker Images

on:
  push:
    branches: [ main ]

jobs:
  api-gateway:
    name: Build & Scan API Gateway Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build API Gateway image (local)
        uses: docker/build-push-action@v5
        with:
          context: api-gateway
          load: true
          tags: ${{ secrets.DOCKER_USERNAME }}/api-gateway:${{ github.sha }}

      - name: Scan API Gateway image with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/api-gateway:${{ github.sha }}
          severity: CRITICAL,HIGH
          exit-code: 1

      - name: Push API Gateway image
        uses: docker/build-push-action@v5
        with:
          context: api-gateway
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/api-gateway:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest

