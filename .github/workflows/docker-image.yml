name: Backend Docker Images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      api-gateway: ${{ steps.filter.outputs.api-gateway }}
      music-service: ${{ steps.filter.outputs.music-service }}
      recommendation-service: ${{ steps.filter.outputs.recommendation-service }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api-gateway:
              - 'api-gateway/**'
            music-service:
              - 'music-service/**'
            recommendation-service:
              - 'recommendation-service/**'

  api-gateway:
    needs: changes
    if: needs.changes.outputs.api-gateway == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push API Gateway
        uses: docker/build-push-action@v5
        with:
          context: api-gateway
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/api-gateway:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest

  music-service:
    needs: changes
    if: needs.changes.outputs.music-service == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push Music Service
        uses: docker/build-push-action@v5
        with:
          context: music-service
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/music-service:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/music-service:latest

  recommendation-service:
    needs: changes
    if: needs.changes.outputs.recommendation-service == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push Recommendation Service
        uses: docker/build-push-action@v5
        with:
          context: recommendation-service
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/recommendation-service:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/recommendation-service:latest
